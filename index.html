<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weekly Goal Review</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Weekly Goal Review</h1>
  <div id="week-selector">
    <label for="week">Week Number:</label>
    <input type="number" id="week" min="1" value="1">
    <button onclick="loadReview()">Load</button>
  </div>

  <div id="review-form"></div>

  <button id="save-btn" onclick="saveReview()">Save Review</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
